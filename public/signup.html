<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
 
  
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign Up</label>
      <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Forgot Password</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username or Email</label>
            <input id="user" type="text" class="input" placeholder="johnsmith@gmail.com">
          </div>
          <div class="group">
            <label for="pass" class="label"> Create a Password</label>
            <input id="pass" type="password" class="input" placeholder="8 Characters or more with one number" data-type="password">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Create Account">
          </div>
          <div class="hr"></div>
          <div class= "group">
            <p>Already have a account? <a href= "login.html"> Log In</a></p> 
          </div>
        </div>
        <div class="for-pwd-htm">
          <div class="group">
            <label for="user" class="label">Username or Email</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Reset Password">
          </div>
          <div class="hr"></div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
